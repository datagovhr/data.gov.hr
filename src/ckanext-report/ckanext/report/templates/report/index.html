<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip="">

  <py:def function="page_title">Reports</py:def>

  <py:match path="breadcrumbs">
    <li><a href="${h.url_for('reports')}">Reports</a></li>
  </py:match>

  <div py:match="content" class="dataset">
    <div class="row">
      <py:for each="i in range(len(c.reports))">
        <div class="clearfix visible-lg" py:if="i%4==0"></div>
        <div class="clearfix visible-md clearfix-ie7" py:if="i%3==0"></div>
        <div class="clearfix visible-sm" py:if="i%2==0"></div>
        <div py:with="report = c.reports[i]" class="col-lg-3 col-md-4 col-sm-6">
          <div class="report-summary">
            <a href="${h.url_for('report', report_name=report.name)}" class="report-header">
              <div class="report-title">${report.title}</div>
            </a>
            <div class="report-body">
              <div class="report-description">${report.description}</div>
              <div class="clearfix clearfix-ie7"> &nbsp;</div>
              <a class="view-report-link" href="${h.url_for('report', report_name=report.name)}">
                View Report
              </a>
            </div>
          </div>
        </div>
      </py:for>
    </div>
  </div>
  <xi:include href="../layout_base.html" />

</html>

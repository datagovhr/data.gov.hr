<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip="">
            <label for="option-organization" py:with="selected_org=c.options['organization']">
              Publisher:
              <a py:if="c.offer_organization_index and selected_org != None" href="${h.relative_url_for(organization=None)}">Index of all publishers</a>
              <select class="inline js-auto-submit" id="option-organization" name="organization">
                <option py:if="c.offer_organization_index" value="" py:attrs="{'selected': 'selected' if selected_org == None else None}">
                  -- Index of all publishers --
                </option>
                <option py:for="org_name, org_title in h.organization_list()" value="${org_name}" py:attrs="{'selected': 'selected' if selected_org == org_name else None}">
                  ${org_title}
                </option>
              </select>
            </label>
</html>
